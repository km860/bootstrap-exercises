<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tables</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../grid-system/css/bootstrap.min.css">
		<link rel="stylesheet" href="../grid-system/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<tr class="table-primary">
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
					<th>5</th>
					<th>6</th>
					<th>7</th>
				</tr>
				<tr class="danger">
					<td>Item 1.1</td>
					<td>Item 1.2</td>
					<td>Item 1.3</td>
					<td>Item 1.4</td>
					<td>Item 1.5</td>
					<td>Item 1.6</td>
					<td>Item 1.7</td>
				</tr>
				<tr class="warning">
					<td>Item 2.1</td>
					<td>Item 2.2</td>
					<td>Item 2.3</td>
					<td>Item 2.4</td>
					<td>Item 2.5</td>
					<td>Item 2.6</td>
					<td>Item 2.7</td>
				</tr>
				<tr class="info">
					<td>Item 3.1</td>
					<td>Item 3.2</td>
					<td>Item 3.3</td>
					<td>Item 3.4</td>
					<td>Item 3.5</td>
					<td>Item 3.6</td>
					<td>Item 3.7</td>
				</tr>
				<tr class="success">
					<td>Item 4.1</td>
					<td>Item 4.2</td>
					<td>Item 4.3</td>
					<td>Item 4.4</td>
					<td>Item 4.5</td>
					<td>Item 4.6</td>
					<td>Item 4.7</td>
				</tr>
			</table>
		</div>
	</body>
</html>
