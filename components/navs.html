<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>navs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../grid-system/css/bootstrap.min.css">
		<link rel="stylesheet" href="../grid-system/css/bootstrap-theme.min.css">
	</head>
	<body>
		<!-- 1. Tab navs -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-tabs">
						<li><a href="">One</a></li>
						<li><a href="">Two</a></li>
						<li class="active"><a href="">Three</a></li>
						<li><a href="">Four</a></li>
						<li><a href="">Five</a></li>
					</ul>
				</div>
			</div>
			<hr>

			<!-- 2. Justified Tab navs -->
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-tabs nav-justified">
						<li><a href="">One</a></li>
						<li><a href="">Two</a></li>
						<li class="active"><a href="">Three</a></li>
						<li><a href="">Four</a></li>
						<li><a href="">Five</a></li>
					</ul>
				</div>
			</div>
			<hr>

			<!-- 3. Pill navs -->
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-pills">
						<li class="active"><a href="">One</a></li>
						<li><a href="">Two</a></li>
						<li><a href="">Three</a></li>
						<li><a href="">Four</a></li>
						<li><a href="">Five</a></li>
					</ul>
				</div>
			</div>
			<hr>

			<!-- 4. Stacked pill navs -->
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a href="">One</a></li>
						<li><a href="">Two</a></li>
						<li><a href="">Three</a></li>
						<li><a href="">Four</a></li>
						<li><a href="">Five</a></li>
					</ul>
				</div>
			</div>
		</div>
		
	</body>
</html>
