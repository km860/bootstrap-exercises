<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Panels</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../grid-system/css/bootstrap.min.css">
		<link rel="stylesheet" href="../grid-system/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="panel panel-success">
						<div class="panel-heading">
							<div class="panel-title">
								My title
							</div>
						</div>
						<div class="panel-body">
							Some content in my panel
						</div>
						<div class="panel-footer">
							My footer
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<div class="panel-title">
								My title
							</div>
						</div>
						<div class="panel-body">
							Some content in my panel
						</div>
						<div class="panel-footer">
							My footer
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">
								My title
							</div>
						</div>
						<div class="panel-body">
							Some content in my panel
						</div>
						<div class="panel-footer">
							My footer
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
